<!DOCTYPE html>
<html>
    <head>
        <title>TRSb - Demande d'absence</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="components/foundation-sites/dist/css/foundation.min.css" />
    </head>
    <body>
        <div class="grid-container">
            <h1 class="text-center">Demande d'absence</h1>
            <div class="row">
                <div class="small-12 columns">
                    <div class="row">
                        <div class="small-3 columns">
                            <label for="form-nom" class="right inline">Nom :</label>
                        </div>
                        <div class="small-9 columns">
                            <input type="text" id="form-nom" name="nom" placeholder="Nom ...">
                        </div>
                    </div>
                    <div class="row">
                        <div class="small-3 columns">
                            <label for="form-prenom" class="right inline">Prénom :</label>
                        </div>
                        <div class="small-9 columns">
                            <input type="text" id="form-prenom" name="prenom" placeholder="Prénom ...">
                        </div>
                    </div>
                    <div class="row">
                        <div class="small-3 columns">
                            <label for="form-cadre" class="right inline">Cadre :</label> <input type="checkbox" id="form-cadre" name="cadre">
                        </div>
                    </div>
                    <div class="row">
                        <div class="small-3 columns">
                            <button id="signature" class="button">Signature</button>
                            <input type="hidden" id="form-signature" name="signature">
                        </div>
                        <div class="small-9 columns">
                            <div id="signature_visuel"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="large-6 columns">
                            <div class="text-center">
                                <button id="save" class="button">Enregistrer</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript">
            var jQuery = require("jquery"); 
        </script>
        <script type="text/javascript" src="components/foundation-sites/dist/js/foundation.min.js"></script>
        <script>
            jQuery(document).foundation();
        </script>
        <script type="text/javascript" src="profil.js"></script>
    </body>
</html>
