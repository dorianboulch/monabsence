<!DOCTYPE html>
<html>
    <head>
        <title>Mon absence</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
    </head>
    <body>
        <table id="form">
            <tr>
                <th>Nom :</th>
                <td><input type="text" name="nom"/></td>
            </tr>
            <tr>
                <th>Prénom :</th>
                <td><input type="text" name="prenom"/></td>
            </tr>
            <tr>
                <th>Date de début :</th>
                <td><input type="text" name="date_debut"/></td>
            </tr>
            <tr>
                <th>Date de fin :</th>
                <td><input type="text" name="date_fin"/></td>
            </tr>
            <tr>
                <th>Type :</th>
                <td>
                    <ul>
                        <li>
                            <label>
                                <input type="radio" name="type" value="CP" checked/>
                                Congés payés
                            </label>
                        </li>
                        <li>
                            <label>
                                <input type="radio" name="type" value="RTT"/>
                                RTT
                            </label>
                        </li>
                    </ul>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button id="save">Générer</button>
                </td>
            </tr>
        </table>
        <script type="text/javascript" src="index.js"></script>
    </body>
</html>
