<!DOCTYPE html>
<html>
    <head>
        <title>TRSb - Demande d'absence</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="components/foundation-sites/dist/foundation.min.css" />
        <link rel="stylesheet" href="components/font-awesome/css/font-awesome.min.css" />
        <link rel="stylesheet" href="components/foundation-datepicker/css/foundation-datepicker.min.css" />
    </head>
    <body>
        <div class="container">
            <h1 class="text-center">Demande d'absence</h1>
            <div class="row">
                <div class="small-12 columns">
                    <div class="row">
                        <div class="small-3 columns">
                            <label for="form-nom" class="right inline">Nom :</label>
                        </div>
                        <div class="small-9 columns">
                            <input type="text" id="form-nom" name="nom" placeholder="Nom ...">
                        </div>
                    </div>
                    <div class="row">
                        <div class="small-3 columns">
                            <label for="form-prenom" class="right inline">Prénom :</label>
                        </div>
                        <div class="small-9 columns">
                            <input type="text" id="form-prenom" name="prenom" placeholder="Prénom ...">
                        </div>
                    </div>
                    <div class="row">
                        <div class="small-3 columns">
                            <label for="form-date_debut" class="right inline">Date de début :</label>
                        </div>
                        <div class="small-9 columns">
                            <input type="text" id="form-date_debut" class="datepicker_debut" name="date_debut" placeholder="Date de début ...">
                        </div>
                    </div>
                    <div class="row">
                        <div class="small-3 columns">
                            <label for="form-date_fin" class="right inline">Date de fin :</label>
                        </div>
                        <div class="small-9 columns">
                            <input type="text" id="form-date_fin" class="datepicker_fin" name="date_fin" placeholder="Date de fin ...">
                        </div>
                    </div>
                    <div class="row">
                        <div class="large-6 columns">
                            <label>Type :</label>
                            <input type="radio" name="type" value="conges" id="type-conges" data-check="type" checked>
                            <label for="type-conges">Congés</label>
                            <input type="radio" name="type" value="rtt" id="type-rtt" data-check="type">
                            <label for="type-rtt">RTT</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="large-12 columns" data-type="conges">
                            <ul>
                                <li>
                                    <input type="radio" name="conges" value="payes" id="conges-payes" checked>
                                    <label for="conges-payes">Congés payés</label>
                                </li>
                                <li>
                                    <input type="radio" name="conges" value="exceptionnels" id="conges-exceptionnels">
                                    <label for="conges-exceptionnels">Congés exceptionnels</label>
                                </li>
                                <li>
                                    <input type="radio" name="conges" value="sans solde" id="conges-sans-solde">
                                    <label for="conges-sans-solde">Congés sans solde</label>
                                </li>
                            </ul>
                            <div class="row">
                                <div class="small-3 columns">
                                    <label for="form-motif" class="right inline">Motif :</label>
                                </div>
                                <div class="small-9 columns">
                                    <textarea id="form-motif" name="motif"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="large-12 columns" data-type="rtt">
                            RTT
                        </div>
                    </div>
                    <div class="row">
                        <div class="large-6 columns">
                            <div class="text-center">
                                <input type="hidden" id="form-signature" name="signature">
                                <button id="save" class="button">Générer</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript">
            var jQuery = require("jquery"); 
        </script>
        <script type="text/javascript" src="components/foundation-sites/dist/foundation.min.js"></script>
        <script type="text/javascript" src="components/foundation-datepicker/js/foundation-datepicker.min.js"></script>
        <script type="text/javascript" src="components/foundation-datepicker/js/locales/foundation-datepicker.fr.js"></script>
        <script>
            jQuery(document).foundation();
        </script>
        <script type="text/javascript" src="index.js"></script>
    </body>
</html>
